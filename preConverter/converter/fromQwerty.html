<!DOCTYPE html>
<html id="html-toggle">
  <head>
    <meta name="description" content="from-qwerty-converter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link href='https://fonts.googleapis.com/css?family=Belleza' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inknut Antiqua' rel='stylesheet'>
    <link rel="StyleSheet" href="../../style/style.css"/>
    <script src="../../script/fromQwerty.js"></script>
    <script src="../../script/script.js"></script>
    <script src="../../script/toggle.js"></script>
  </head>
  <body>
    <!--<img align=right src="../images/wordArt1.png" width=40%>-->
    <h3 class="noselect" id="main-heading"><strong><b>QWERTY <a style="text-decoration:none" href="../converter.html">CONVERTER</a></b></strong></h3>
    <div style="font-variant:small-caps" class="noselect" id="center-elements">
      converting qwerty letters to dvorak and colemak<br/>
    </div>
    <br/>
    <div id="text-boxes">
      <div>
        <b class="noselect">Qwerty Text:</b><br/>
        <textarea style="resize:none;" spellcheck="false" rows="7" cols="80" id="text" name="text"></textarea>
        <br/>
      </div>
      <div>
        <b class="noselect">[QD] Equivalent Dvorak:</b><br/>
        <textarea style="resize:none;" spellcheck="false" rows="7" cols="80" id="equivalentDvorak" name="equivalentDvorak"></textarea>
        <br/>
      </div>
      <div>
        <b class="noselect">[QC] Equivalent Colemak:</b><br/>
        <textarea style="resize:none;" spellcheck="false" rows="7" cols="80" id="equivalentColemak" name="equivalentColemak"></textarea>
        <br/>
      </div>
    </div>
    <div class="noselect" id="center-elements">
      <button type="button" onClick="myfunction();"><strong><b>CONVERT</b></strong></button>
    </div>
  </body>
  <footer>
    <div class="noselect" id="footer">
      <p>product by <strong><b>ERROR</b></strong></p>
    </div>
  </footer>
</html>
